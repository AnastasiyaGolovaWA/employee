version: "3.6"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5438:5438
    volumes:
      - .:/app
  server1:
    image: postgres
    restart: always
    ports:
      - 5437:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: employees
volumes:
  db-data: { }
